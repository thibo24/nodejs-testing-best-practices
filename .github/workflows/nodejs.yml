name: Node.js CI

# 1. 'on' est à la racine, pas dans 'jobs'
on:
  push:
    branches:
      - master

jobs:
  # Job 1 : Les tests unitaires classiques
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm' # Remplace le long bloc "Cache node_modules" précédent
      - run: npm ci
      - run: npm test

  # Job 2 : Les tests NestJS (tourne en parallèle du Job 1)
  nestjs-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:nestjs
